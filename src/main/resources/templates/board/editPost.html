<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 수정</h2>
  </div>
  <form action="post.html" th:action method="post">
    <div>
      <label for="postId">게시글 ID</label>
      <input type="text" id="postId" name="postId" class="form-control"
             value="id1" th:value="${board.id}" readonly>
    </div>
    <div>
      <label for="postTitle">Title</label>
      <input type="text" id="postTitle" name="postTitle" class="form-control"
             th:value="${board.title}"
             placeholder="제목을 입력하세요">
    </div>
    <div>
      <label for="postContent">Content</label>
      <input type="text" id="postContent" name="postContent" class="form-control"
             th:value="${board.content}"
             placeholder="내용을 입력하세요" style="min-height:400px">
    </div>
    <div>
      <label for="postDate">Date</label>
      <input type="text" id="postDate" name="postId" class="form-control"
             value="date1" th:value="${board.date}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='post.html'" t
                th:onclick="|location.href='@{/}'|"
                ype="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
