<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>게시글 작성</title>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 작성</h2>
    </div>
    <h4 class="mb-3">글 작성</h4>
    <form action="post.html" th:action method="post">
        <div>
            <label for="postTitle">Title</label>
            <input type="text" id="postTitle" name="postTitle" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="postContent">Content</label>
            <input type="text" id="postContent" name="postContent" class="form-control"
                   placeholder="내용을 입력하세요" style="min-height:400px">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='postList.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
